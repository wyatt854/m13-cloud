<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M13 | Validation Cloud</title>
    <style>
        body {
            background-color: #000;
            color: #0af;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .box {
            border: 2px solid #0af;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
            border-radius: 10px;
        }

        h1 { font-size: 24px; text-shadow: 0 0 10px #0af; }

        .btn-check {
            background: #0af;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-check:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        a { color: #555; text-decoration: none; margin-top: 20px; font-size: 12px; }
        a:hover { color: #0af; }
    </style>
</head>
<body>

    <div class="box">
        <h1>PROJET M13 : VÉRIFICATION</h1>
        <p>Clique sur le bouton si l'extension est installée.</p>
        
        <button class="btn-check" id="verifyBtn">C'est fait merci !</button>
        <br>
        <a href="https://cloud.projectm13.xyz/help/">Un problème ? Visite la page d'aide</a>
    </div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', () => {
            // Ton ID spécifique est maintenant intégré
            const extensionId = "pklmgckangeolhmocidaedofcncgoaol"; 

            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
                chrome.runtime.sendMessage(extensionId, { action: "CHECK_UPDATE_DONE" }, (response) => {
                    if (chrome.runtime.lastError) {
                        // Si l'extension n'est pas activée ou si le manifest est mal configuré
                        alert("Mince, tu l'as mal fait ! L'extension n'est pas détectée. Vérifie qu'elle est bien chargée dans chrome://extensions");
                        window.location.href = "https://cloud.projectm13.xyz/help/";
                    } else {
                        // Succès total !
                        alert("BIEN JOUÉ ! Synchronisation terminée.");
                        window.close();
                    }
                });
            } else {
                alert("Erreur : Navigateur non compatible ou extension absente.");
                window.location.href = "https://cloud.projectm13.xyz/help/";
            }
        });
    </script>

</body>
</html>
