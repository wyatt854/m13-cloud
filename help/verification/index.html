<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M13 | Validation Cloud</title>
    <style>
        body {
            background-color: #000;
            color: #0af;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            border: 2px solid #0af;
            padding: 50px;
            border-radius: 20px;
            background: rgba(0, 15, 30, 0.95);
            box-shadow: 0 0 40px rgba(0, 170, 255, 0.3);
            max-width: 450px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #0af;
        }

        p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn-sync {
            background: #0af;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-sync:hover {
            background: #fff;
            box-shadow: 0 0 25px #fff;
            transform: scale(1.05);
        }

        .status {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROJET M13</h1>
        <p>Phase de synchronisation V2.0 activée.<br>Cliquez ci-dessous pour lier votre extension.</p>
        
        <button id="verifyBtn" class="btn-sync">C'est fait merci !</button>
        
        <div class="status" id="statusText">En attente du signal de l'extension...</div>
    </div>

    <script>
        const extensionId = "pklmgckangeolhmocidaedofcncgoaol";
        const btn = document.getElementById('verifyBtn');
        const status = document.getElementById('statusText');

        btn.addEventListener('click', () => {
            // Tentative de ping vers l'extension
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                try {
                    chrome.runtime.sendMessage(extensionId, { action: "PING" }, (response) => {
                        if (chrome.runtime.lastError) {
                            // Si l'extension ne répond pas au message direct
                            alert("L'extension est détectée mais ne répond pas. Fermez cette page et rouvrez-la.");
                        } else {
                            alert("SYNCHRONISATION TERMINÉE !");
                            window.close();
                        }
                    });
                } catch (e) {
                    // Méthode de secours si le message échoue
                    alert("Signal envoyé ! Si rien ne se passe, vérifiez que l'extension est bien active.");
                    window.close();
                }
            } else {
                alert("Erreur : Navigateur non compatible.");
            }
        });

        // Auto-détection (Optionnel : ferme la page si l'extension envoie un signal)
        window.addEventListener("message", (event) => {
            if (event.data && event.data.type === "M13_SYNC_OK") {
                alert("Extension synchronisée automatiquement !");
                window.close();
            }
        });
    </script>

</body>
</html>
